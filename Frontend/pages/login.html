<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="../assets/images/logo.jpg" alt="LinkedIn Logo" class="logo"/>

    <div class="login-box">
      <h2>Sign in</h2>

      <button class="google-btn" onclick="signInWithGoogle()">
       <i class="fab fa-google" style="margin-right: 8px;"></i>Continue with Google
      </button>

      <button class="apple-btn"><i class="fab fa-apple hee" style="margin-right: 8px;"></i>Sign in with Apple</button>

      <div class="divider"><span>or</span></div>

      <input type="email" id="email" placeholder="Email or phone" />
      <input type="password" id="password" placeholder="Password" />

      <a href="#">Forgot password?</a>
      <button onclick="signInWithEmail()">Sign in</button>
      <p class="signup-link">New to LinkedIn? <a href="signup.html">Join now</a></p>
    </div>
  </div>

  <script src="../assets/js/firebase.js"></script>
</body>
</html>
